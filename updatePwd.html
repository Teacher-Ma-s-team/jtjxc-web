<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/Site.css" />
		<link rel="stylesheet" href="css/zy.all.css" />
		<link rel="stylesheet" href="css/font-awesome.min.css" />
		<link rel="stylesheet" href="css/amazeui.min.css" />
		<link rel="stylesheet" href="css/admin.css" />
		<script src="js/jquery-2.1.0.js" type="text/javascript"></script>
	</head>
	<body>
			<div class="am-cf admin-main" style="padding-top: 0px;">
			<!-- content start -->
			
	<div class="am-cf admin-main" style="padding-top: 0px;">
		<!-- content start -->
		<div class="admin-content">
			<div class="admin-content-body">
				
				<div class="am-g">
					<div class="am-u-sm-12 am-u-md-4 am-u-md-push-8">
						
					</div>
					<div class="am-u-sm-12 am-u-md-8 am-u-md-pull-4"
						style="padding-top: 30px;">
						<form class="am-form am-form-horizontal" id="updatePasswordForm">
						
							<div class="am-form-group">
								<label for="user-name" class="am-u-sm-3 am-form-label">
								原密码</label>
								<div class="am-u-sm-9">
									<input type="text" id="user-name" required
										placeholder="原密码" name="oldPassword">
										<small>原密码...</small>
								</div>
							</div>
							<div class="am-form-group">
								<label for="user-name" class="am-u-sm-3 am-form-label">
								新密码</label>
								<div class="am-u-sm-9">
									<input type="text" id="user-name" required
										placeholder="新密码" name="newPassword">
										<small>新密码...</small>
								</div>
							</div>
							<div class="am-form-group">
								<div class="am-u-sm-9 am-u-sm-push-3">
									<input type="submit" class="am-btn am-btn-success" onclick="handleUpdate()" value="修改" />
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			<footer class="admin-content-footer">
			<hr>
			<p class="am-padding-left"></p>
			</footer>
		</div>
		<!-- content end -->
	</div>
							<!-- end-->
	</body>
	<script>
		function handleUpdate(){
			var params = $("#updatePasswordForm").serialize();
			//console.log(params);
			var user = sessionStorage.getItem("user");
			//console.log(user);
			user = JSON.parse(user)
			params = params + '&uId='+user.uId;
			//console.log(params);
			$.ajax({
				url:"http://localhost:8888/jxc/user/updatePassword",
				type:"get",
				datatype:"json",
				data: params,
				success:function(data){
					console.log(data);
				
					if(data.ret == 1)
					{
						//1.数据添加成功 回显数据
						var i = data.data;
						console.log(i);
						alert("密码修改成功！请重新登录！");
						location.href = "./login.html";
						return;
						
					}
					
					alert("密码修改失败,您输入的原密码可能有误！请重新尝试！");
				}
					
			});
		}
	</script>
</html>
