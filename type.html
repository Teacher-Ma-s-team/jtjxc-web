<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>

		<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
		<script src="js/jquery-2.1.0.js" type="text/javascript"></script>
		<script src="js/bootstrap.js" type="text/javascript" charset="utf-8"></script>

		<style>


		</style>
	<body onload="typeLoad()">
		<div class="container-fluid" style="margin-top: 20px;">

			<ul class="nav nav-tabs">
				<li style="box-sizing: initial;-webkit-box-sizing: initial;" class="active">
					<a id="show_a" href="#show_content" data-toggle="tab">
						查看分类
					</a>
				</li>
				<li style="box-sizing: initial;-webkit-box-sizing: initial;">
					<a id="add_a" href="#add_content" data-toggle="tab">
						添加分类
					</a>
				</li>
				<li style="box-sizing: initial;-webkit-box-sizing: initial;">
					<a id="edit_a" href="#edit_content" data-toggle="tab">
						编辑分类
					</a>
				</li>
				
			
			</ul>

			<div id="myTabContent" class="tab-content">
				<div id="show_content" class="tab-pane fade in active">
					<div id="dv1">
						<table class="table table-bordered table-striped table-hover" id="tbRecord">
							<thead>
								<tr>
									<th>分类编号</th>
									<th>分类名称</th>
									<th>分类描述</th>
									<th>备注</th>
									<th>编辑</th>
									<th>删除</th>
								</tr>
							</thead>
							<tbody id="tb">
								
								
							</tbody>

						</table>
					</div>
					<!--分页显示角色信息 end-->

				</div>
				<div id="add_content" class="tab-pane fade">


					<form id="addfm">
						<div class="form-group">
							<label for="exampleInputEmail1">名称</label>
							<input type="text" name="tName" class="form-control" id="exampleInputEmail1" placeholder="类别名称">
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">描述</label>
							<input type="text" name="tDes" class="form-control" id="exampleInputPassword1" placeholder="类别描述">
						</div>

						<div class="form-group">
							<label for="beizhu">备注</label>
							<textarea id="beizhu" name="tNote" class="form-control" rows="3" placeholder="类别备注"></textarea>
						</div>
						<input type="button" onclick="saveType()" class="btn btn-success" value="添加分类"></input>
						<input type="reset" class="btn btn-danger" value="重置分类"></input>
					</form>
					<!-- end-->
				</div>
				<div id="edit_content" class="tab-pane fade">
					


					<form id="edit_type_form">
						<div class="form-group">
							<label for="exampleInputEmail1">名称</label>
							<input type="email" class="form-control" id="exampleInputEmail1" placeholder="类别名称">
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">描述</label>
							<input type="password" class="form-control" id="exampleInputPassword1" placeholder="类别描述">
						</div>

						<div class="form-group">
							<label for="beizhu">备注</label>
							<textarea id="beizhu" class="form-control" rows="3" placeholder="类别备注"></textarea>
						</div>
						<input type="button" class="btn btn-success" value="修改分类"></input>
						<input type="reset" class="btn btn-danger" value="重置分类"></input>
					</form>

					<!-- end-->
				</div>
				
				
			
			</div>


			<script>
				
				/**
				 * 1.修改form的name属性
				 * 2.发起添加的ajax请求
				 * 
				 * 
				 */
				
				
				function typeLoad(){
					$.ajax({
							url:"http://localhost:8888/jxc/types/show",
							type:"get",
							datatype:"json",
							success:function(data){
							
								if(data.ret == 1)
								{
									//1.数据添加成功 回显数据
									var types = data.data;
									//2.切换到显示的tab
									//$("#show_a").tab("show");
								
									showTablebody(types);
									
								}
								
							}
								
						});

				}
				
				
				function saveType(){
					
					var param = $("#addfm").serialize();
					
					$.ajax({
						url:"http://localhost:8888/jxc/types/save",
						type:"POST",
						data:param,
						datatype:"json",
						success:function(data){
						
							if(data.ret == 1)
							{
								//1.数据添加成功 回显数据
								var types = data.data;
								//2.切换到显示的tab
								$("#show_a").tab("show");
								showTablebody(types);
							}
							
						}
			
					});
				}
				
				
				
				function showTablebody(types){
					//给我一个类别集合 我去显示
					var tb = $("#tb");
					
					tb.html("");
					
					for(var index = 0 ; index < types.length ; index++)
					{
						
					  var tobj = types[index];
						
					  var str = "<tr>"+
								"<td>"+tobj.tId+"</td>"+
								"<td>"+tobj.tName+"</td>"+
								"<td>"+tobj.tDes+"</td>"+
								"<td>"+tobj.tNote+"</td>"+
								"<td class=''edit'><button class='btn btn-warning' onclick='btn_edit(1)'>编辑</button></td>"+
								"<td class='delete'><button class='btn btn-danger' onclick='btn_delete(1)'>删除</button></td>"+
								"</tr>";
					  tb.append(str);
					}
				}
				
				// $(function(){
				// 	$("#edit_a").tab("show");
				// })
		
			</script>

		</div>
	</body>

</html>
