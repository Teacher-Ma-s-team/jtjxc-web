<html>

	<body onload="showinsert()">
		<div class="container-fluid" style="margin-top: 20px;">

			<ul class="nav nav-tabs">
				<li style="box-sizing: initial;-webkit-box-sizing: initial;" class="active">
					<a id="show_a" href="#show_content" data-toggle="tab">
						查看出库
					</a>
				</li>
				<li style="box-sizing: initial;-webkit-box-sizing: initial;">
					<a id="add_a" href="#add_content" data-toggle="tab" onclick="showlist()">
						添加出库
					</a>
				</li>
				<li style="box-sizing: initial;-webkit-box-sizing: initial;">
					<a id="edit_a" href="#edit_content" data-toggle="tab">
						编辑出库
					</a>
				</li>
			</ul>

			<div id="myTabContent" class="tab-content">
				<div id="show_content" class="tab-pane fade in active">


					<div id="dv1">
						<table class="table table-bordered table-striped table-hover" id="tbRecord">
							<thead>
								<tr>
									<th>出库编号</th>
									<th>商品分类</th>
									<th>商品名称</th>
									<th>商品数量</th>
									<th>出库时间</th>
									<th>编辑</th>
									<th>删除</th>
								</tr>
							</thead>
							<tbody id="tb1">
								<tr>
									<td>1</td>
									<td>商品1</td>
									<td>肉类</td>
									<td>1000</td>
									<td>2019-11-11</td>
									<td class="edit"><button class="btn btn-warning" onclick="btn_edit(1)">编辑出库</button></td>
									<td class="delete"><button class="btn btn-danger" onclick="btn_delete(1)">删除出库</button></td>
								</tr>
							</tbody>

						</table>
					</div>
					<!--分页显示角色信息 end-->

				</div>
				<div id="add_content" class="tab-pane fade">


					<form id="edit_type_form">
						
						
						<div class="form-group">
							<label for="leibie">类别</label>
							<select class="form-control" id="typelist" onchange="selproid()">
							  <option>1</option>
							  <option>2</option>
							  <option id="aaa">3</option>
							  <option>4</option>
							  <option>5</option>
							</select>
						</div>
						
						<div class="form-group">
							<label for="leibie">商品</label>
							<select class="form-control" id="prolist">
							  <option>1</option>
							  <option>2</option>
							  <option id="xx">3</option>
							  <option>4</option>
							  <option>5</option>
							</select>
						</div>
						
						
						
						<div class="form-group">
							<label for="exampleInputPassword1">数量</label>
							<input type="text" class="form-control" id="num2" placeholder="出库数量">
						</div>
						

						
						<input type="button" class="btn btn-success" value="出库" onclick="inserthorse()"></input>
						<input type="reset" class="btn btn-danger" value="重置"></input>
					</form>
					<!-- end-->
				</div>
				<div id="edit_content" class="tab-pane fade">


					<form id="edit_type_form">
					
					<div class="form-group">
						<label for="rkid">编号</label>
						<input type="text" class="form-control" id="rkid" >
					</div>
					<div class="form-group">
						<label for="leibie">类别</label>
						<input type="text" class="form-control" id="type3" placeholder="商品类别">
					</div>
					
					<div class="form-group">
						<label for="leibie">商品</label>
						<input type="text" class="form-control" id="pname3" placeholder="商品名称">
					</div>
					
					
					
					<div class="form-group">
						<label for="exampleInputPassword1">数量</label>
						<input type="text" class="form-control" id="num3" placeholder="出库数量">
					</div>
					
					<input type="button" class="btn btn-success" value="编辑" onclick="changed()"></input>
					<input type="reset" class="btn btn-danger" value="重置"></input>
				</form>
					<!-- end-->
				</div>
			</div>


			<script>
				function selproid(){

               $('#prolist').text("")
var options=$("#typelist option:selected")
var options1=$("#prolist option:selected")

console.log(options.text());
var t1={tId:options.text()}
$.ajax({
	url:'http://localhost:8888/jxc/types/showpro',
	type:'post',
	dataType:'json',
	contentType:'application/json',
	data:JSON.stringify(t1),
	success:function(data){
		console.log(data);

		var prolist=""
		for(var i=0;i<data.data.length;i++){
		prolist+="<option>"+data.data[i].pName+"</option>"
		}
		$('#prolist').append(prolist)
		


	}
})
}
					function inserthorse(){
					$('#tb1').text("")
					var options=$("#typelist option:selected")
				var options1=$("#prolist option:selected")
					var a=options.text()
					var b=options1.text()
					var c=$('#num2').val()
					//console.log(c)
					var inhourse={tId:a,pName:b,outNumber:c}
					$.ajax({
						url:'http://localhost:8888/jxc//outhourse/save',
						type:'post',
						dataType:'json',
						contentType:'application/json',
						data:JSON.stringify(inhourse),
						success:function(data){
							console.log(data);
							addendtable(data)
							
							$("#show_a").tab('show')

							


						}
					})
				}



					function showlist(){				
					var options=$("#typelist option:selected")
				var options1=$("#prolist option:selected")	
					$('#typelist').text("")								
					$.ajax({
						url:'http://localhost:8888/jxc/types/show',
						type:'post',
						dataType:'json',
						success:function(data){
							var typelist=""
							for(var i=0;i<data.data.length;i++){
							typelist+="<option>"+data.data[i].tId+"</option>"
							}
							$('#typelist').append(typelist)
							


						}
					})
					

				}

				
				function showinsert(){
					$.ajax({
						url:'http://localhost:8888/jxc//outhourse/show',
						type:'get',
						dataType:'json',
						success:function(data){
							console.log(data);
							addendtable(data)
							
							$("#show_a").tab('show')

							


						}
					})
				}
				function btn_edit(id) {
					console.log(id)

					
					$('#rkid').val(id)
					var id={outId:id}
					$.ajax({
						url:'http://localhost:8888/jxc//outhourse/showbyid',
						type:'post',
						dataType:'json',
						data:JSON.stringify(id),
						contentType:'application/json',
						success:function(data){
							console.log(data.data);
							$('#type3').val(data.data[0].tId)
							$('#pname3').val(data.data[0].pName)
							$('#num3').val(data.data[0].outNumber)
							
							$("#edit_a").tab('show')
							

							


						}
					})
					
					
				}
				function btn_delete(id){
					$('#tb1').text("")
					var id={outId:id}
					$.ajax({
						url:'http://localhost:8888/jxc//outhourse/delhis',
						type:'post',
						dataType:'json',
						data:JSON.stringify(id),
						contentType:'application/json',
						success:function(data){
							alert('删除成功~~~~，数据已改变')
							console.log(data);
							addendtable(data)
							
							//$("#edit_a").tab('show')
							

							


						}
					})

				}
				function changed(){
					$('#tb1').text("")
					var a1=$('#rkid').val()
					var b1=$('#type3').val()
					var c1=$('#pname3').val()
					var d1=$('#num3').val()
					//console.log(c)
					var inhourse={outId:a1,tId:b1,pName:c1,outNumber:d1}
					$.ajax({
						url:'http://localhost:8888/jxc//outhourse/changed',
						type:'post',
						dataType:'json',
						contentType:'application/json',
						data:JSON.stringify(inhourse),
						success:function(data){
							console.log(data);
							addendtable(data)
							
							$("#show_a").tab('show')

							


						}
					})

				}
				function addendtable(data){
					var res=""
							for(var i=0;i<data.data.length;i++){
								res+="<tr><td>"+data.data[i].outId+"</td>"+
									"<td>"+data.data[i].tId+"</td>"+
									"<td>"+data.data[i].pName+"</td>"+
									"<td>"+data.data[i].outNumber+"</td>"+
									"<td>"+data.data[i].outtime+"</td>"+
									"<td class='edit'><button class='btn btn-warning' onclick='btn_edit("+data.data[i].outId+")'>编辑库存</button></td>"+
									"<td class='delete'><button class='btn btn-danger' onclick='btn_delete("+data.data[i].outId+")'>删除库存</button></td></tr>"
							}
							$('#tb1').append(res)

				}


			</script>

		</div>
	</body>

</html>
